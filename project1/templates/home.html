<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <style>
        /* General Container */
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #f7f9fc;
    font-family: Arial, sans-serif;
    padding: 20px;
}

/* Form Title */
.form-title {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
}

/* Form Box */
.form-box {
    width: 100%;
    max-width: 400px;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Form Heading */
.form-heading {
    font-size: 1.5rem;
    font-weight: bold;
    color: #555;
    margin-bottom: 15px;
    text-align: center;
}

/* Form Group */
.form-group {
    margin-bottom: 15px;
}

/* Form Label */
.form-label {
    font-size: 1rem;
    color: #444;
    margin-bottom: 5px;
    display: block;
}

/* Form Input */
.form-input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #f9f9f9;
    transition: border-color 0.3s;
}

.form-input:focus {
    border-color: #007bff;
    outline: none;
}

/* Form Button */
.form-button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    background: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.form-button:hover {
    background-color: #0056b3;
}

/* Prediction Result */
.prediction-result {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #555;
    text-align: center;
}

    </style>
    
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post" class="form-box">
            <h2 class="form-heading">Student Exam Performance Prediction</h2>
            
            <div class="form-group">
                <label class="form-label" for="gender-select">Gender</label>
                <select id="gender-select" class="form-input" name="gender" required>
                    <option class="form-placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="ethnicity-select">Race or Ethnicity</label>
                <select id="ethnicity-select" class="form-input" name="ethnicity" required>
                    <option class="form-placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="education-select">Parental Level of Education</label>
                <select id="education-select" class="form-input" name="parental_level_of_education" required>
                    <option class="form-placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="lunch-select">Lunch Type</label>
                <select id="lunch-select" class="form-input" name="lunch" required>
                    <option class="form-placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="test-course-select">Test Preparation Course</label>
                <select id="test-course-select" class="form-input" name="test_preparation_course" required>
                    <option class="form-placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="writing-score-input">Writing Score (out of 100)</label>
                <input id="writing-score-input" class="form-input" type="num" maxlength="2" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
            </div>

            <div class="form-group">
                <label class="form-label" for="reading-score-input">Reading Score (out of 100)</label>
                <input id="reading-score-input" class="form-input" type="num" maxlength="2" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
            </div>

            <div class="form-group">
                <input class="form-button" type="submit" value="Predict Your Maths Score" />
            </div>

            <div>
                <h2 class="prediction-result">Prediction Result: {{ results }}</h2>
            </div>
        </form>
        
    </div>
</body>
</html>
